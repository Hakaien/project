<div class="project-card">
  <h3>{{ project.name }}</h3>
  <p>{{ project.description }}</p>
  <div class="project-details">
    <span class="category">{{ project.category }}</span>
    <span class="status">{{ project.status }}</span>
  </div>
  <div class="project-dates">
    <p>Début: {{ project.startDate | date }}</p>
    <p>Fin prévue: {{ project.expectedEndDate | date }}</p>
    <p>Fin réelle: {{ project.actualEndDate | date }}</p>
  </div>
  <div class="project-tags">
    <span *ngFor="let tag of project.tags" class="tag">{{ tag }}</span>
  </div>
  <div class="project-actions">
    <button (click)="viewProject(project.id)">Voir le projet</button>
  </div>
</div>
