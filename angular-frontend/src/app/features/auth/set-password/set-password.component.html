<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Définir votre mot de passe
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Choisissez un mot de passe sécurisé pour votre compte
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Mot de passe"
          />
          <div *ngIf="setPasswordForm.get('password')?.invalid && setPasswordForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="setPasswordForm.get('password')?.errors?.['required']">Le mot de passe est requis</div>
            <div *ngIf="setPasswordForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères</div>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Confirmer le mot de passe"
          />
          <div *ngIf="setPasswordForm.get('confirmPassword')?.invalid && setPasswordForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="setPasswordForm.get('confirmPassword')?.errors?.['required']">La confirmation du mot de passe est requise</div>
            <div *ngIf="setPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Les mots de passe ne correspondent pas</div>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
        {{ successMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="setPasswordForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Définition...' : 'Définir le mot de passe' }}
        </button>
      </div>
    </form>
  </div>
</div>
