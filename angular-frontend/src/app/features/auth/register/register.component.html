<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Inscription
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        L'inscription se fait uniquement par invitation administrateur
      </p>
    </div>

    <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-blue-800">
            Inscription par invitation
          </h3>
          <div class="mt-2 text-sm text-blue-700">
            <p>Pour créer un compte, vous devez recevoir une invitation de l'administrateur. Cette invitation contiendra un lien pour définir votre mot de passe et configurer votre compte.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button
        type="button"
        (click)="navigateToLogin()"
        class="font-medium text-indigo-600 hover:text-indigo-500"
      >
        Retour à la connexion
      </button>
    </div>
  </div>
</div>
