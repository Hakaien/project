<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Vérification en deux étapes
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Entrez le code de vérification envoyé par {{ method === 'email' ? 'email' : 'votre application d\'authentification' }}
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="twoFactorForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="authCode" class="block text-sm font-medium text-gray-700">
          Code de vérification
        </label>
        <input
          id="authCode"
          name="authCode"
          type="text"
          maxlength="6"
          required
          formControlName="authCode"
          class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm text-center text-lg tracking-widest"
          placeholder="000000"
        />
        <div *ngIf="twoFactorForm.get('authCode')?.invalid && twoFactorForm.get('authCode')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="twoFactorForm.get('authCode')?.errors?.['required']">Le code de vérification est requis</div>
          <div *ngIf="twoFactorForm.get('authCode')?.errors?.['minlength'] || twoFactorForm.get('authCode')?.errors?.['maxlength']">Le code doit contenir exactement 6 chiffres</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <div class="space-y-3">
        <button
          type="submit"
          [disabled]="twoFactorForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Vérification...' : 'Vérifier' }}
        </button>

        <div class="flex justify-between">
          <button
            type="button"
            (click)="resendCode()"
            class="text-sm font-medium text-indigo-600 hover:text-indigo-500"
          >
            Renvoyer le code
          </button>
          
          <button
            type="button"
            (click)="logout()"
            class="text-sm font-medium text-gray-600 hover:text-gray-500"
          >
            Se déconnecter
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
