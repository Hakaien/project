<div class="timeline">
  <h2>Planning des Projets</h2>
  <ul>
    <li *ngFor="let project of projects">
      <div class="project-timeline">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <p>Début: {{ project.startDate | date:'dd/MM/yyyy' }}</p>
        <p>Fin prévue: {{ project.expectedEndDate | date:'dd/MM/yyyy' }}</p>
        <p>Statut: {{ project.status }}</p>
        <a [href]="project.externalLink" target="_blank">Lien externe</a>
      </div>
    </li>
  </ul>
</div>
