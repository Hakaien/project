<div class="history-detail">
  <h2>Détails de l'historique</h2>
  <div *ngIf="historyItem">
    <p><strong>Action:</strong> {{ historyItem.action }}</p>
    <p><strong>Utilisateur:</strong> {{ historyItem.user }}</p>
    <p><strong>Date:</strong> {{ historyItem.date | date:'dd/MM/yyyy HH:mm:ss' }}</p>
    <p><strong>Détails:</strong> {{ historyItem.details }}</p>
  </div>
  <div *ngIf="!historyItem">
    <p>Aucun détail disponible pour cet élément d'historique.</p>
  </div>
</div>
